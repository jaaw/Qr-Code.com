<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <header>
  <title>Frontend Mentor | QR code component</title>
  </header>
  <style>
    .fond
     {
      background-color: hsl(213, 89%, 90%);
      margin: 8rem auto;
      }  
     .card {
         width:300px; 
         text-align: center;
         border-radius: 10px;
         background-color: white;
         font-family: 'Outfit', sans-serif;         
         padding: 1rem;
         margin-left: 40%;
        }
     
     .image { 
      width: 300px;
      border-radius: 10px;
      }

      .p { 
        text-align: center;
      }
      .grey-text{
        font-size:16px; 
        padding: 1rem;
        color: grey;
        text-align: center;
      }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(219, 89%, 50%); }

  </style>
</head>
<body>
  <main>
    <div class="fond">
      <div class="card">
        <img class="image" src="images/image-qr-code.png" > 
          <p><strong>Improve your front-end skills by building projects</strong>
            <div class="grey-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div></p>
      
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jawaad</a>.
      </div>
    </footer>
  </main>
</body>
</html>
